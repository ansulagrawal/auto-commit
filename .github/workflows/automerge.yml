name: Auto merge

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggering of the workflow from the GitHub UI

jobs:
  auto_merge:
    runs-on: ubuntu-latest

    steps:
      # Checkout to the main branch with the token
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.COMMIT_TOKEN }}  # Use COMMIT_TOKEN for push access
          persist-credentials: false
          fetch-depth: 0

      # Set up Git user configuration globally
      - name: Set up Git user
        run: |
          git config --global user.email "ansulagrawal9@gmail.com"
          git config --global user.name "Ansul Agrawal"

      # Generate a new branch name
      - name: Generate branch name
        id: branch_name
        run: |
          BRANCH_NAME="auto-merge-$(date +'%Y-%m-%d-%H-%M-%S')"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      # Checkout the new branch
      - name: Checkout new branch
        run: |
          git checkout -b "${{ steps.branch_name.outputs.branch }}"

      # Modify the last update file
      - name: Modify last update
        run: |
          echo "$(date '+%Y-%m-%dT%H:%M:%SZ')" > LAST_UPDATED

      # Commit the changes
      - name: Commit changes
        run: |
          git add LAST_UPDATED
          arr=(
            "chore(bot): ğŸ˜‚ auto merge"
            "chore(bot): ğŸ˜± auto merge" 
            "chore(bot): ğŸ‘¿ auto merge"
            "chore(bot): ğŸ’© auto merge"
            "chore(bot): ğŸ™ auto merge"
            "chore(bot): ğŸ™ˆ auto merge"
            "chore(bot): ğŸ auto merge"
            "chore(bot): ğŸ¤– auto merge"
            "chore(bot): ğŸŸ© auto merge"
            "chore(bot): ğŸ‘» auto merge"
          )
          rand=$((RANDOM % ${#arr[@]}))
          git commit -m "${arr[$rand]}"

      # Push the new branch to GitHub
      - name: Push the new branch
        env:
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch }}
          COMMIT_TOKEN: ${{ secrets.COMMIT_TOKEN }}
        run: |
          git push -u origin "$BRANCH_NAME"

      # Create a pull request (PR)
      - name: Create PR
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Auto Merge PR"
          body: "This PR contains an auto merge for the changes."
          head: ${{ steps.branch_name.outputs.branch }}
          base: main
          token: ${{ secrets.COMMIT_TOKEN }}

      # Merge the PR using GitHub API
      - name: Merge PR using GitHub API
        uses: actions/github-script@v6
        with:
          script: |
            const pr_number = ${{ steps.create_pr.outputs.pull_request_number }};
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number,
              merge_method: 'squash',  // 'merge', 'rebase', or 'squash' can be used here
            });

      # Delete the branch after merging the PR
      - name: Delete branch after merge
        if: ${{ success() }}
        env:
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch }}
        run: |
          git push origin --delete "$BRANCH_NAME"
